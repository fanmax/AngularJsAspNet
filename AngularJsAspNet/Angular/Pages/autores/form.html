<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Autores</div>
        <form name="formAutor" role="form">
            <div class="panel-body">                
                <input type="hidden" ng-model="vm.autor.Id">
                <div ng-class="{'has-success' : formAutor.nome.$valid,'has-error': formAutor.nome.$invalid && !formAutor.nome.$pristine}" class="form-group has-feedback">
                    <label for="inputNome">Nome</label>
                    <input type="text" name="nome" ng-model="vm.autor.Nome" ng-minlength="4" required class="form-control" id="inputNome" placeholder="Nome do artista">
                    <i ng-class="{'glyphicon-ok': formAutor.nome.$valid,'glyphicon-remove': formAutor.nome.$invalid && !formAutor.nome.$pristine}" class="form-control-feedback glyphicon"></i>
                    &nbsp;
                    <div ng-class="{'alert alert-danger' : !formAutor.nome.$pristine && formAutor.nome.$invalid}" ng-show="!formAutor.nome.$pristine" ng-messages="formAutor.nome.$error">
                        <div ng-message="required">Campo obrigatório</div>
                        <div ng-message="minlength">Mínimo de 8 caracteres</div>
                    </div>


                </div>
            </div>
        </form>
        <div class="panel-footer">
            <a class="btn btn-default" href="#/autores/list">Voltar</a>
            <button class="btn btn-success pull-right" ng-disabled="formAutor.$invalid" ng-click="vm.submitForm(vm.autor)">Salvar</button>
        </div>
    </div>
</div>
